<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
 <form>
    <label for="name">Full Name:</label>
   <input type="text" id="name"> 
   <label for="email">Email:</label>
   <input type="email" id="email">

   <select id="position">
    <option selected value="select a postion">Select a position</option>
    <option value="developer">Developer</option>
    <option value="designer">Designer</option>
    <option value="Manager">Manager</option>
   </select>

   <fieldset class="radio-group">
   <input type="radio" name="availability" id="full-time">
   <label checked for="full-time">Full-time</label>
   <input type="radio" name="availability" id="part-time">
   <label for="part-time">Part-time</label>
   </fieldset>

   <textarea id="message"></textarea>

    <button type="submit">Submit Application</button>
 </form>
 
</div>

</body>
</html>
