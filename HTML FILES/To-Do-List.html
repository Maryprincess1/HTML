<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="/CSS/To-Do-List.css">
</head>

<body>
    <div class="main">

    <h1>My To-Do List</h1>

    <ul class="todo-list">
    <div class="container1">
    <input type="checkbox" id="game">
    <label for="game">Explore gaming keyboards</label>
    <ul class="sub-item">
    <li><a href="#storelink" target="_blank" class="sub-item-link">Store link</a></li>
    </ul>
    </div>

    <div class="container2">
    <input type="checkbox" id="report">
    <label for="report">Finish the report</label>
    <ul class="sub-item">
    <li><a href="#requestaccess" target="_blank" class="sub-item-link">Request Access</a></li>
    </ul>
    </div>

    <div class="container3">
    <input type="checkbox" id="warranty">
    <label for="warranty">View Phone's Warranty</label>
    <ul class="sub-item">
    <li><a href="#viewreceipts" target="_blank" class="sub-item-link">View Receipts</a></li>
    </ul>
    </div>
    
    <div class="container4">
    <input type="checkbox" id="processors">
    <label for="processors">Check Processor Specs</label>
    <ul class="sub-item">
    <li><a href="#viewmodelnumber" target="_blank" class="sub-item-link">View Model Number</a></li>
    </ul>
    </div>
 </ul>
    </div>
 
</body>

</html>
